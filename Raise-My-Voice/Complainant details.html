<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Complaint</title>
  <style>
    /* Reset and general styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #181d38;
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .header {
      background-color: #db5299;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 22px;
    }

    .header .logout,
    .header .home-btn {
      background-color: #ffffff;
      color: #db5299;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header .logout:hover,
    .header .home-btn:hover {
      background-color: #f8f9fa;
      color: #181d38;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Horizontal Progress Bar */
    .progress-bar-container {
      width: 100%;
      height: 10px;
      background-color: #343a40; /* Darker background color */
      border-radius: 5px;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 50%; /* Initial width based on current step */
      background-color: #495057; /* Dark color for progress */
      border-radius: 5px 0 0 5px;
      transition: width 0.3s;
    }

    .progress-step-container {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .progress-step {
      position: absolute;
      top: -20px;
      color: #0d6efd;
      font-weight: bold;
    }

    .form-section {
      padding: 20px;
    }

    .form-section h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #db5299;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .form-layout {
      background-color: #f8f9fa;
      border: 1px solid #6c757d;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group > div {
      width: calc(50% - 10px);
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #181d38;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: calc(100% - 20px);
      max-width: 400px;
      padding: 15px;
      border: 1px solid #6c757d;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .form-group input::placeholder,
    .form-group select::placeholder,
    .form-group textarea::placeholder {
      color: #6c757d;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #db5299;
      box-shadow: 0 0 8px rgba(219, 82, 153, 0.5);
      transform: translateY(-5px); /* Add lift effect */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:hover,
    .form-group select:hover,
    .form-group textarea:hover {
      border-color: #495057;
      background-color: #f1f3f5; /* Subtle hover effect */
      transform: scale(1.02); /* Slight grow effect */
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .error {
      color: #db5299;
      font-size: 14px;
    }

    .submit-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #db5299;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0d6efd;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #181d38;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
      box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.1);
    }

    #logoutOptions {
      display: none;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 10;
    }

    #logoutOptions button {
      background-color: #db5299;
      color: #ffffff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #logoutOptions button:hover {
      background-color: #0d6efd;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button class="home-btn" onclick="goHome()">Home</button>
      <h1>Online Complaint</h1>
      <button class="logout" onclick="toggleLogoutOptions()">Log Out</button>
    </div>

    <!-- Horizontal Progress Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar"></div>

        <div class="progress-step" style="left: 0%;">1</div>

            </div>
            <div>

                <option value="Kanchipuram">Kanchipuram</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Karur">Karur</option>

                <option value="Namakkal">Namakkal</option>

                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Virudhunagar">Virudhunagar</option>
              </select>
            </div>
            <div>
              <label for="state">State</label>
              <select id="state" name="state" required>
                <option value="">--Select--</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option> 
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>

            </div>
              
            <div>
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required pattern="\d{6}">

      </div>
    </div>
  </div>

  <footer>

  </footer>

  <!-- Logout Options -->
  <div id="logoutOptions">
    <button onclick="logout()">Confirm Logout</button>
    <button onclick="cancelLogout()">Cancel</button>
  </div>

  <script>
    // Home button functionality
    function goHome() {
      window.location.href = "index.html"; // Navigate to index page
    }

    // Logout options toggle
    function toggleLogoutOptions() {
      const logoutOptions = document.getElementById('logoutOptions');
      logoutOptions.style.display = logoutOptions.style.display === 'block' ? 'none' : 'block';
    }
// Confirm Logout functionality
function logout() {
      // Simulate logout logic (e.g., clearing session)
      alert("You have been logged out!");
      window.location.href = "index.html"; // Redirect to index.html after logout
    }

    // Cancel logout
    function cancelLogout() {
      toggleLogoutOptions(); // Close logout options
    }
  </script>

</body>
</html>
